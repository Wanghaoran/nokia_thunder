<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>微信来源数据统计</title>
    <link href="__PUBLIC__/bootstrap/css/bootstrap.css" rel="stylesheet">
</head>

<body>

<div class="page-header" style="margin-bottom: 50px;">
    <h1>微信来源数据统计<small> Wechat Source Statistical</small></h1>
</div>

<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="height:400px"></div>
<!-- ECharts单文件引入 -->
<script src="http://echarts.baidu.com/build/echarts-plain.js"></script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts图表
    var myChart = echarts.init(document.getElementById('main'));

    var da_arr = eval('<-{$da_arr}->');
    var key1_arr = eval('<-{$key1_arr}->');
    var key2_arr = eval('<-{$key2_arr}->');

    option = {
        title : {
            text: '微信来源数据统计',
            subtext: '数据采集为最近10天数据'
        },
        tooltip : {
            trigger: 'axis'
        },
        legend: {
            data:['已关注扫描数','未关注扫描后关注数']
        },
        toolbox: {
            show : true,
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                magicType : {show: true, type: ['line', 'bar']},
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        calculable : true,
        xAxis : [
            {
                type : 'category',
                boundaryGap : false,
                data : da_arr
            }
        ],
        yAxis : [
            {
                type : 'value',
                axisLabel : {
                    formatter: '{value} °C'
                }
            }
        ],
        series : [
            {
                name:'已关注扫描数',
                type:'line',
                data:key2_arr,
                markPoint : {
                    data : [
                        {type : 'max', name: '最大值'},
                        {type : 'min', name: '最小值'}
                    ]
                },
                markLine : {
                    data : [
                        {type : 'average', name: '平均值'}
                    ]
                }
            },
            {
                name:'未关注扫描后关注数',
                type:'line',
                data:key1_arr,
                markPoint : {
                    data : [
                        {type : 'max', name: '最大值'},
                        {type : 'min', name: '最小值'}
                    ]
                },
                markLine : {
                    data : [
                        {type : 'average', name : '平均值'}
                    ]
                }
            }
        ]
    };


    // 为echarts对象加载数据
    myChart.setOption(option);
</script>
</body>
</html>
